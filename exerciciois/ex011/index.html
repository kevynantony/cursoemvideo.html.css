<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrie essse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 600px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzio áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Champion - Telecasted.mp3" type="audio/mpeg">
        <source src="midia/Champion - Telecasted.ogg" type="audio/ogg">
        <source src="midia/Champion - Telecasted.wav" type="audio/wav">
        <p>Infelizmente seu navegaodr nao consegue reprduzir áudio. <a href="midia/Champion - Telecasted.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>

   
    
    

</body>
</html>
