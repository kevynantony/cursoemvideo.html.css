<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com o HTML5</title>
</head>
<body>
    <h1>INSERINDO VÍDEOS HOSPEDADOS LOCALMENTE</h1>
    <P>Este vídeo está hopedado no meu próprio servidor.</P>
    
    <video controls width="500" poster="imagens/tumb.jpg">
        <source src="midia/meu-video.mkv.mkv" type="video/mkv">
        <source src="midia/Meu-Video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <p>Seu navegaodr não tem compatibilidade com vídeos</p>

    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/W-g-ESkDQRQ?si=TtxG86ZZVoUrsh4p" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
